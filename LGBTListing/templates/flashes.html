{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
        {% if category in ['success', 'info', 'warning', 'error'] %}
                <script>
                    toastr.{{ category }}('{{ message }}');
                </script>
        {% endif %}
    {% endfor %}
  {% endif %}
{% endwith %}
